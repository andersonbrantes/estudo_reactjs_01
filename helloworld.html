<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <style>
      .message {
        background: #f2f2f2;
        padding: 5px;
        text-align: center;
      }

      .message h3 {
        color: green;
      }

      .message p {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">

      var Button = React.createClass({
        propTypes: {
          author: React.PropTypes.string.isRequired
        },
        show(n1, n2) {
          var result = n1 * n2;
          var author = this.props.author;

          alert(n1 + " * " + n2 + " = " + result + " by " + author);
        },
        render() {
          var n1 = 10;
          var n2 = 30;

          return <button onClick={this.show.bind(this, n1, n2)}>Show</button>;
        }
      });

      var HelloMessage = React.createClass({
        propTypes: {
          title: React.PropTypes.string.isRequired,
          children: React.PropTypes.object.isRequired,
          author: React.PropTypes.string.isRequired
        },
        render: function() {
          var title = this.props.title;
          var text = this.props.children;
          var author = this.props.author;

          if(!text) {
            text = "Mensagem padr√£o";
          }

          return <div className="message">
            <h3>{title}</h3>
            <p><Button author={author}/></p>
            <span>{author}</span>
          </div>;
        }
      });

      ReactDOM.render(
        <HelloMessage title="Curso ReactJS" author="Anderson"><strong>teste de texto</strong></HelloMessage>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
